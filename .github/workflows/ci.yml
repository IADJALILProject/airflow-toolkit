name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install .[dev]

      - name: Lint with ruff
        run: ruff airflow_toolkit tests

      - name: Check formatting with black
        run: black --check airflow_toolkit tests

      - name: Run unit tests (utils only)
        run: pytest tests/test_date_utils.py tests/test_logging_utils.py tests/test_env_utils.py -q

